  </g>

  <!-- Words Text -->
  <text x="256" y="320" font-family="Helvetica, Arial, sans-serif" font-size="24" text-anchor="middle" fill="url(#text-gradient)">
    Deep Words
  </text>

  <!-- Image Placeholder Text -->
  <text x="256" y="360" font-family="Helvetica, Arial, sans-serif" font-size="18" text-anchor="middle" fill="#64748b">
